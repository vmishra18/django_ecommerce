{% extends 'shop/layout.html' %}

{% block title %} Contact Us  {% endblock %}

{% block body %} 

<!--Section: Contact v.2-->
<div class="container">
<section class="mb-2">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-0">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-4 my-2">Do you have any questions?</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form action="/shop/contact/" method="POST">

                {% csrf_token %}

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <!-- <label for="name" class="">Your Name</label> -->
                            <input type="text" required placeholder="Name" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
                <br>
                <div class="row">
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <!-- <label for="email" class="">Your Email</label> -->
                            <input type="email" required placeholder="Email" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->
                    <br>
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <!-- <label for="email" class="">Your Phone</label> -->
                            <input type="tel" required placeholder="Phone" id="phone" name="phone" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->
                </div>        
                <br>
                <!--Grid row-->
                <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="">Subject</label>
                            <input type="text" placeholder="Subject" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div> -->
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <!-- <label for="message">Your message</label> -->
                            <textarea type="text" required placeholder="Type Message Here..." id="message" name="message" rows="3" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
                <!--Grid row-->
                <br> 
                <div class="text-center text-md-left">
                    <!-- <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a> -->
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>

            
            <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fa fa-map-marker-alt fa-2x"></i>
                    <p>New Delhi, GBU 201312, INDIA</p>
                </li>

                <li><i class="fa fa-phone mt-4 fa-2x"></i>
                    <p>+91 8949504321</p>
                </li>

                <li><i class="fa fa-envelope mt-4 fa-2x"></i>
                    <p>abhinav@gbu.ac.in</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>

</section>
</div>
<!--Section: Contact v.2-->
  


{% endblock %}
